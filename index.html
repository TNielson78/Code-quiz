<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Web Quiz</title>
</head>

<body>



<main class="container position-relative">
    <div id="start" class="text-center">
        <h1>Javascript coding fundamentals Quiz</h1>
        <button type="button" class="button" id="start-btn">Start</button>
    </div>
    <!--do i need more than one button can this be simpler as a setup? Its a simple code quiz the questions are what matters most.-->
 
    <div id="rules" class="button" style="width: auto;">
        <div class="info-list">
            <div class="info"> Timed quiz to test your coding knowledge.</div>
        </div>
        <!-- <div class="buttons">
            <button class="Continue">Continue</button>
        </div> -->
    </div>
    <section id="questions" class="hide" style="width: auto;">
        <div id="time-rem">
            Time Left:
            <span class="timer"></span>
            seconds
        </div>
        <h1 class="que-text">
        </h1>

        <div id="choices" class="flex-direction">
            <!-- <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button> -->
        </div>
        <div id="response">
        </div>
    </section>
    <div id="quiz-end" class="hide text-center">
        <div class="flex-direction flex-direction">
            <h1>End of Quiz!</h1>
            <h3 class="score"></h3>
            <h2>Enter Initials:</h2>
            <input type="text" id="initials">
            <button id="save-score">Submit</button>
        </div>
    </div>
</main>
<script src="./script.js"></script>
</body>


</html>
