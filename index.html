<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Coding Quiz</title>
</head>

<body>
    <main class="container position-relative">
        <div id="start" class="text-center">
            <h1>Javascript coding fundamentals Quiz</h1>
            <button type="button" class="button" id="start-btn">Start</button>
        </div>
        <div id="rules" class="button" style="width: auto;">
            <div class="info-list">
                <div class="info"> Timed quiz to test your coding knowledge.</div>
            </div>
        </div>
        <section id="questions" class="hide" style="width: auto;">
            <div id="time-rem">
                Time Left:
                <span class="timer"></span>
                seconds
            </div>
            <h1 class="que-text">
            </h1>
            <div id="choices" class="flex-direction">
            </div>
            <div id="response">
            </div>
        </section>
        <div id="quiz-end" class="hide text-center">
            <div class="flex-direction flex-direction">
                <h1>End of Quiz!</h1>
                <h3 class="score"></h3>
                <h2>Enter Initials:</h2>
                <input type="text" id="initials">
                <button id="save-score">Submit</button>
            </div>
        </div>
        <div id="highScores" class="hide text-center">
            <h2>High Scores</h2>
            <ol id="scoreList">
            </ol>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
